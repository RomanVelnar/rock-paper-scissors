<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, paper, scissors game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <section class="instructions" data-instructions>
            <h2>This game is called rock, paper, scissors</h2>
            <h3>How to play</h3>
                <p>You have three options to chose from, rock (✊), paper(✋) and scissors(✌️)</p>
                <p>Winning combinations are:</p>
                <ul>
                    <li>✊ beats ✌️</li>
                    <li>✋ beats ✊</li>
                    <li>✌️ beat ✋</li>
                </ul>
                <p>Try to win against the computer</p>
            <button id="gameButton" data-game-button>Play now!!</button>
    </section>
    <section class="container" data-container>
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissors">✌️</button>
        </div>
        <div class="results">
            <div class="results-title">
                You
                <span class="result-score" data-your-score>0</span>
            </div>
            <div class="results-title" data-final-column>
                Computer
                <span class="result-score" data-computer-score>0</span>
            </div>
        </div>
    </section>
    <script src='app.js'></script>
</body>
</html>
